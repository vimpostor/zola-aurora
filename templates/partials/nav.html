<header>
	<div class="main">
		<a href={{ config.base_url }}>{{ config.title }}</a>
	</div>
	{% set current_path = current_path | default(value="/") %}
	{% if current_path == "/" %}
	<nav>
		{% for menu in config.extra.menu %}
		<a href={{ menu.url }} class="menu">{{ menu.name }}</a>
		{% endfor %}
	</nav>
	{% endif %}
</header>
