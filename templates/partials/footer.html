<footer>
	{%- for social in config.extra.socials %}
		<a class="soc" href={{ social.url }}>{{ social.name }}</a>
	{% endfor -%}
	{%- if config.extra.license %}
		<div class="lic">
			Content licensed under <a href={{ config.extra.license.url }}>{{ config.extra.license.name }}</a>
		</div>
	{% endif -%}
</footer>
