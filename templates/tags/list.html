{% extends "page.html" %}

{% block main_content %}
{{ post_macros::page_header(title="Tags") }}
<div>
	<ul class="tags">
		{% for tag in terms %}
		<li>
			<a href="{{ tag.permalink | safe }}">{{ tag.name }}</a>
			({{ tag.pages | length }} post{{ tag.pages | length | pluralize }})
		</li>
		{% endfor %}
	</ul>
</div>

{% endblock main_content %}
